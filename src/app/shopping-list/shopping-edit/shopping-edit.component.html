<div class="row">
  <div class="col-12">
    <form id="jquery-content" (ngSubmit)="Onsubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control shadow"
          ngModel
          required>
        </div>
        <div class="col-sm-2 col-4 form-group">
          <label for="amount">Menge</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control shadow"
            ngModel
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-sm-3 col-5 form-group">
          <label for="name">Unit</label>
          <input
            type="text"
            id="unit"
            name="unit"
            class="form-control shadow"
            ngModel
            required>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-12">
          <button
            class="btn
             btn-success"
            type="submit"
            [disabled]="!f.valid">
            {{ editMode ? 'aktualisieren' : 'hinzufügen' }}</button>
          <button
            *ngIf="editMode"
            class="btn btn-danger mx-3"
            type="button"
          (click)="onDelete()">Löschen</button>
          <button class="btn btn-info mx-3"
                  type="button"
          (click)="onClear()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
