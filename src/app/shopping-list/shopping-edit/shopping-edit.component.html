<div class="row">
  <div class="col-12">
    <form (ngSubmit)="Onsubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
          ngModel
          required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
          required
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-12">
          <button
            class="btn
             btn-success"
            type="submit"
            [disabled]="!f.valid">
            {{ editMode ? 'update' : 'Add' }}</button>
          <button
            *ngIf="editMode"
            class="btn btn-danger mx-3"
            type="button"
          (click)="onDelete()">Delete</button>
          <button class="btn btn-info"
                  type="button"
          (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
